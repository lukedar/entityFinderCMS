<ion-view title="Event">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{event.node_title}}</h2>
                <h3>{{event.event_type.name}}</h3>
                <p>{{event.speaker}}</p>
            </div>
            <div class="item item-body">
                <h3>{{event.event_date.value}}</h3>
                <p>{{event.event_description.value}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
