<ion-view title="Event Details">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item">
        <h2>{{event.node_title}}</h2>
        <h3>{{event.event_type.name}}</h3>
      </div>
      <div class="item item-body">
        <h3>{{event.event_date.value}}</h3>
        <p>{{event.event_description.value}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="addToMyEvents(event.nid, event.node_title)" href="#">
          <i class="icon ion-ios-plus-outline"></i>
          My Events
        </a>
        <a class="tab-item" href="#/app/locations/{{event.location.nid}}">
          <i class="icon ion-ios-location-outline"></i>
          Map
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
