<ion-view title="Event">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{event.node_title}}</h2>
                <h3>{{event.event_type.name}}</h3>
            </div>
            <div class="item item-body">
                <h3>{{event.event_date.value}}</h3>
                <p>{{event.event_description.value}}</p>
            </div>

            <a href="#/app/locations/{{event.location.nid}}" class="item item-icon-left">
                <i class="icon ion-ios-location-outline"></i>
                Map
              </a>
        </div>
    </ion-content>
</ion-view>
