<ion-view title="Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list" >
        <a  ng-repeat="event in events" class="item item-avatar" href="#/app/events/{{event.nid}}">
          <img src="cover.jpg">
          <h2>{{event.node_title}}</h2>
          <p>{{event.event_type.name}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
