<ion-view title="Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search events..." ng-model="filter">
    </label>
    <!--   <button class="button icon ion-funnel"></button> -->
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list" >
        <a  ng-repeat="event in events | filter:filter" class="item item-avatar" href="#/app/events/{{event.nid}}">
          <img src="{{event.event_type.image_url}}">
          <h2>{{event.node_title}}</h2>
          <p>{{event.event_type.name}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
