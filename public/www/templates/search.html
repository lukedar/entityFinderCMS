<ion-view title="Search">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search events or locations" ng-model="filter">
    </label>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="list">
      <div class="item item-divider">Locations</div>
      <a ng-repeat="location in locations | filter:filter" class="item" href="#/app/locations/{{location.nid}}">
        <h2>{{location.node_title}}</h2>
      </a>
      <div class="item item-divider">Events</div>
      <a ng-repeat="event in events | filter:filter" class="item" href="#/app/events/{{event.nid}}">
        <h2>{{event.node_title}}</h2>
        <!-- <p>{{event.event_type.name}}</p> -->
      </a>  
    </div>
  </ion-content>

</ion-view>
